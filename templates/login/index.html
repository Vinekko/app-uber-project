<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showRegistrationOptions() {
            const registrationOptions = document.getElementById('registration-options');
            registrationOptions.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bienvenido</h1>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="button-group">
                <button class="login-btn" type="submit">Iniciar Sesión</button>
                <button class="register-btn" type="button" onclick="showRegistrationOptions()">Registrarse</button>
            </div>
            <div class="input-group">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div id="registration-options" style="display: none;">
                <h2>Selecciona tu tipo de cuenta</h2>
                <button class="user-btn" type="button" onclick="window.location.href='register_user.html'">Usuario</button>
                <button class="driver-btn" type="button" onclick="window.location.href='register_driver.html'">Conductor</button>
            </div>
        </div>
    </div>
</body>
</html>
