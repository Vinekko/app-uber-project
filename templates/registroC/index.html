<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conductor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Conductor</h1>
            <form>
                <div class="input-group">
                    <label for="driverName">Nombre de Usuario:</label>
                    <input type="text" id="driverName" name="driverName" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="vehicleType">Tipo de Vehículo:</label>
                    <select id="vehicleType" name="vehicleType" required>
                        <option value="auto">Auto</option>
                        <option value="moto">Moto</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="vehicleModel">Modelo del Vehículo:</label>
                    <input type="text" id="vehicleModel" name="vehicleModel" required>
                </div>
                <div class="input-group">
                    <label for="licensePlate">Número de Placa:</label>
                    <input type="text" id="licensePlate" name="licensePlate" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
